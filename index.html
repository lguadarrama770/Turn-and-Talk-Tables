<!DOCTYPE html>
<html>
<head>
    <link href="styles.css" rel="stylesheet">
    <title>Turn-and-Talk-Tables</title>
</head>
<body>
<table>
    <caption>Schedule</caption>
   <thead> 
        <tr> 
            <th>Day</th>
            <th>Chores</th>
            <th>Hobbies</th>
            <th>Work</th>
        </tr>
    </thead>
<tfoot>
    <tr>
        <td colspan="4">May change sometimes, the table may not be 100 percent accurate</td>

        </tr>
</tfoot>
    <tbody>

        <tr>
            <td>Monday</td>
            <td>Clean my room</td>
            <td>Read</td>
            <td>Yes</td>
        </tr>

        <tr>
            <td>Tuesday</td>
            <td>Wash the Dishes</td>
            <td>Draw</td>
            <td>Yes</td>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td>Hang my Clothes</td>
            <td>Paint</td>
            <td>Yes</td>
        </tr>

        <tr>
            <td>Thursday</td>
            <td>Clean the Living Room</td>
            <td></td>
            <td>No</td>
        </tr>

        <tr>
            <td>Friday</td>
            <td>Finish School Work</td>
            <td>Watch TV</td>
            <td>No</td>
        </tr>

        <tr>
            <td>Saturday</td>
            <td></td>
            <td></td>
            <td>No</td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td></td>
            <td></td>
            <td>No</td>
        </tr>
    </tbody>
</table>
</body>
